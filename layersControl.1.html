  Precincts = L.esri.featureLayer({
    url:  FS01 +'/1',
    simplifyFactor: 0.5,
    precision: 5,
    style: function (feature) {
        return { 
        color: 'blue', 
        fillColor: 'green',
        weight: 2 };
    }
});


Precincts.bindTooltip(function (evt) {
    return L.Util.template('<b> Precinct: </b>  {WARD} -   {PRECINCT}',evt.feature.properties);
});
